<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="useCamera()">相机</ion-button>
  <ion-button (click)="useMdeia()">录音</ion-button>
  <ion-button *ngIf="file" (click)="playMedia()">播放</ion-button>
  <ion-button *ngIf="file" (click)="pauseMedia()">暂停</ion-button>
  <ion-thumbnail *ngIf="ibase64Image">
      <ion-img [src]="ibase64Image"></ion-img>
    </ion-thumbnail>
</ion-content>
